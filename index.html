<!DOCTYPE html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
     <script src="index.js"></script>
</head>
 
<body>
  <main id='main-content'>
    <div id='profil-wrapper' style= 'border: 10px solid #346888; margin: 10px;'>
  <h3><b>BMI Calculator</b></h3>
  <h3><b>B</b>ody <b>M</b>ass <b>I</b>ndex</h3>
    </div>
      <div id='profil-wrapper' style= 'border: 10px solid #346888; margin-top: -20px; margin: 10px;'>
  <form class="form" id="form" onsubmit="return validateForm()">
    
  <div class="row-one">
    <table>
      <tr>
    <td>Nama : <input type="text" class="text-input-name" id="name" autocomplete="off" required/><p class="text"></p></input></td>

   <td>Usia : <input type="text" class="text-input" id="age" autocomplete="off" required/><p class="text"></p></input></td>
    </tr>
    
    <tr>
      <td>Laki-Laki <label class="container">
      <input type="radio" name="radio" id="m"><p class="text"></p></input>
      <span class="checkmark"></span>
    </label></td>
    <td>Perempuan <label class="container">
      <input type="radio" name="radio" id="f"><p class="text"></p>
      <span class="checkmark"></span>
  </label>
  </td>
  </tr>
  <tr>
  <td>Tinggi Badan (cm) : <input type="text" class="text-input" id="height" autocomplete="off" required><p class="text"></p></td>
    
  <td>Berat Badan (kg) : <input type="text" class="text-input" id="weight" autocomplete="off" required><p class="text"></p></td>
  </tr>
    </table>
<button type="submit" id="submit">Submit</button>
</form>
</div>
</main>

<div id="myDiv"></div>
  </div>
  <script src="index.js"></script>
</body>
  </html>
